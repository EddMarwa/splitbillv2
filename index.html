<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bill Splitting System</h1>
        <form id="bill-form">
            <label for="till-number">Till Number:</label>
            <input type="text" id="till-number" placeholder="Enter till number" required /><br /><br />

            <label for="total-bill">Total Bill Amount (KSH):</label>
            <input type="number" id="total-bill" placeholder="Enter Total Bill" required /><br /><br />

            <div id="phone-inputs" class="phone-inputs">
                <div class="phone-input">
                    <input type="text" class="phone-number" placeholder="Enter phone number" required />
                    <button type="button" class="remove-button">Remove</button>
                </div>
            </div>
            <button type="button" class="button add-button" id="add-phone">Add More Phone Numbers</button>
            <button type="button" class="button prompt-button" id="submit">Prompt Payment</button>
            
            <div id="split-amount" class="split-amount">
                <p>Each person should pay: <span id="amount-per-person">0</span> Ksh</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
