<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bill Splitting System</h1>
        
        <!-- Form for entering total bill amount -->
        <form id="bill-form">
            <label for="total-amount">Total Bill Amount (KSH):</label>
            <input type="number" id="total-amount" required placeholder="Enter the total bill">

            <label for="phone-numbers">Group Members' Phone Numbers:</label>
            <!-- Area to dynamically add phone numbers -->
            <div id="phone-numbers-container">
                <input type="tel" class="phone-number" placeholder="Enter phone number" required>
            </div>
            <button type="button" id="add-phone">+ Add Phone Number</button>

            <button type="submit">Split Bill</button>
        </form>

        <!-- Section to display results -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
